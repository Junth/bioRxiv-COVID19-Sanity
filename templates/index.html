<!DOCTYPE html>
<html>
  <head>
    <!-- meta info -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>bioRxiv COVID-19 Sanity</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />

    <script>
      var papers = {{ papers | tojson }};
      var gvars = {{ gvars | tojson }};
    </script>
  </head>

  <body>
    <a href="https://github.com/Junth19/bioRxiv-COVID19-Sanity"
      ><img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
    /></a>

    <!-- Title and Description -->
    <div id="titdiv">
      <a href="/"><h1>bioRxiv COVID-19 Sanity</h1></a>
      Built during COVID-19 Lockdown by
      <a href="https://twitter.com/JunthBasnet">Junth Basnet</a> following
      <a href="https://connect.biorxiv.org/relate/content/181">bioRxiv</a> to
      help with influx of papers on COVID-19, currently indexing {{
      gvars.num_papers }} papers.<br />
    </div>

    <img
      style="display: block;width: auto; height: auto; margin-top: 10px; margin-left: auto;margin-right: auto;"
      src="../static/bioRxiv_COVID-19.png"
      alt="COVID-19 and bioRxiv Combined Image."
    />

    <!-- search box. -->
    <div id="sbox">
      <form action="/search" method="get">
        <input
          name="q"
          type="text"
          id="qfield"
          value="{{ gvars.search_query }}"
        />
      </form>
    </div>

    <!-- Paper list renders here. -->
    <div id="wrap"></div>

    <!-- React -->
    <script
      src="https://unpkg.com/react@16/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- Babel for displaying JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component -->
    <script
      src="{{ url_for('static', filename='paper_list.js') }}"
      type="text/babel"
    ></script>
  </body>
</html>
